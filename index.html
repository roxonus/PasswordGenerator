<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Password Generator</h1>
        <h3><span id="result">Password</h3></span>
        <form>
            <label>Number Of Characters</label>
                <div class="character-amount-container">
                    <input type="range" min="1" max="50" value="10"
                    id="characterAmountRange">
                    <input class="number-input" type="number" min="1" max="50" value="10"
                    id="characterAmountNumber">
                </div>

            <label for="includeUppercase">Include Uppercase</label>
            <input type="checkbox" id="includeUppercase">

            <label for="includeNumbers">Include Numbers</label>
            <input type="checkbox" id="includeNumbers">

            <label for="includeSymbols">Include Symbols</label>
            <input type="checkbox" id="includeSymbols">
            
            <button type="submit" class="button">Generate Password</button>
        </form>
    </div>
  
    






    
</body>
</html>
